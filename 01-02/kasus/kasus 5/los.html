    <script>
      for (var x=0;x<=16; x++){
          if (x===0) {
              console.log(x + " super");
          }
          else if (x % 2 ===0){
              console.log(x + " super");
          }
          else{
              console.log(x + " djarom");
          }
      }

        
    </script>
